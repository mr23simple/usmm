<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USMM | Spider Pipeline</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="cyber-container">
    <canvas id="lily-canvas"></canvas>
    <div id="dry-run-banner" class="dry-run-banner" style="display: none;">DRY RUN MODE ACTIVE</div>
    
    <!-- Floating Nodes Layer (Logos) -->
    <div id="nodes-layer" class="nodes-layer"></div>

    <!-- The Engine -->
    <div class="hub-wrapper" id="hub-wrapper">
      <div class="usmm-core-container" id="core-hub">
        <img src="/images/USMM-logo2-full-transparent.png" class="usmm-logo" alt="USMM Core">
      </div>
      <div id="hub-status" class="hub-status">READY</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
